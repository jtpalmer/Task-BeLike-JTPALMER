name    = Task-BeLike-JTPALMER
author  = Jeffrey T. Palmer <jtpalmer@cpan.org>
license = Perl_5
copyright_holder = Jeffrey T. Palmer
copyright_year   = 2012

[GatherDir]
exclude_filename = dist.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir

[AutoPrereqs]

[TaskWeaver]
[PkgVersion]
[MetaJSON]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[@Git]

[Git::NextVersion]
first_version = 0.000001
version_regexp = ^(\d+\.\d{3}_?\d{3})$

[GithubMeta]
user = jtpalmer
issues = 1

